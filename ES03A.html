<h1>ES03A</h1>
<script>
let larghezza = parseFloat(prompt("Inserisci la larghezza: "));
let altezza = parseFloat(prompt("Inserisci l'altezza: "));
let profondita = parseFloat(prompt("Inserisci la profondità: "));

let volume = larghezza * altezza * profondita;

console.log("Il volume della scatola è: " + volume);
</script>
