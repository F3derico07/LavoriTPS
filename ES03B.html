<h1>ES03B</h1>
<script>
let m = parseFloat(prompt("Inserisci m:"));
let c = parseFloat(prompt("Inserisci c:"));

let x1 = -3;
let x2 = 5;

let y1 = m * x1 + c;
let y2 = m * x2 + c;

console.log("Per x =", x1, ", y =", y1);
console.log("Per x =", x2, ", y =", y2);

// Intersezioni
let intersezioneY = { x: 0, y: c };
let intersezioneX = { x: -c / m, y: 0 };

console.log("Intersezione con l'asse Y:", intersezioneY);
console.log("Intersezione con l'asse X:", intersezioneX);
</script>
